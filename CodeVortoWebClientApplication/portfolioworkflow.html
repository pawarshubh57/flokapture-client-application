<div class="container">
    <div class="modal fade" id="div-approve-freeze-project" role="dialog">
        <div class="modal-dialog" style="width: 45%;">
            <div class="modal-content">
                <div class="modal-header" style="padding: 15px 10px 15px 10px; text-align: center;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="fa fa-briefcase" style="margin-right: 10px;"></span>Approve Project Freeze</h4>
                </div>
                <div class="modal-body" style="padding: 16px 35px; height: 250px;">
                    <div class="col-md-12">
                        <table style="width: 100%;">
                            <tr>
                                <td>
                                    Are you sure you want to Approve this project to Freeze for Audit?
                                </td>
                            </tr>
                            <tr> <td style="height: 5px;">&nbsp;</td> </tr>
                            <tr>
                                <td>
                                    <table style="width: 100%;">
                                        <tr>
                                            <td style="width: 15%;"><a href="#" onclick="approveFreeze('Approved');"><button class="btn btn-mint">Approve</button></a></td>
                                            <td><a href="#" onclick="approveFreeze('Declined');"><button class="btn btn-danger">Decline</button></a></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <input id="project-freeze-id" type="hidden" value="" />
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="modal fade" id="freeze-tags-dialog" role="dialog">
        <div class="modal-dialog" style="width: 570px; margin-top: 10px; ">
            <div class="modal-content">
                <div class="modal-header" style="padding: -1px 10px 30px 10px; text-align: center;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Freeze Associated Items (Tags)</h4>
                </div>
                <div class="col-md-12" style="padding-top: 10px; padding-bottom: 10px;">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 20%;">
                                Project Selected:
                            </td>
                            <td id="td-selected-project"></td>
                        </tr>
                        <tr><td colspan="2" style="height: 2px;">&nbsp;</td></tr>
                        <tr>
                            <td>
                                Comments:
                            </td>
                            <td>
                                <textarea rows="5" style="margin: 0; width: 400px; height: 70px;" id="txtComments" placeholder="Freeze Comments(optional)"></textarea>
                            </td>
                        </tr>
                        <tr><td colspan="2" style="height: 2px;">&nbsp;</td></tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                <table style="width: 100%;">
                                    <tr>
                                        <td style="width: 15%;">
                                            <button onclick="freezeSelectedProject();" id="btn-freeze-project" class="btn btn-primary">Freeze</button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                </div>
            </div>
