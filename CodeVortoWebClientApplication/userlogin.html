<body>
    <div id="container" class="cls-container">

        <!-- BACKGROUND IMAGE -->
        <!--===================================================-->
        <div id="bg-overlay" class="bg-img demo-my-bg"></div>


        <!-- HEADER -->
        <!--===================================================-->
        <div class="cls-header cls-header-lg" style="background-color: #282724;">
            <div class="cls-brand">
                <a class="box-inline" href="landing.html">
                    <!-- <img alt="Nifty Admin" src="img/logo.png" class="brand-icon"> -->
                    <span>
                        <img src="img/logo.png"><span class="brand-title"><font color="#ababab" style="font-style: italic;">flo</font><font color="#ffc000">Kapture</font> - <span class="text-thin">Login</span></span>
                    </span>
                </a>
            </div>
        </div>
        <div class="cls-content">
            <div class="cls-content-sm panel">
                <div class="panel-body">
                    <p class="pad-btm">Sign In to your account</p>
                    <form action="UserLogin.ashx" method="post" id="LoginForm"
                          accept-charset="UTF-8">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" id="TxtUserName" name="TxtUserName" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-asterisk"></i>
                                </div>
                                <input type="password" id="TxtPassword" name="TxtPassword" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="tdError" class="xyz">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 text-left checkbox">
                            </div>
                            <div class="col-xs-4 xyz">
                                <!-- <div class="form-group text-right">
                                     <button class="btn btn-success text-uppercase" id="BtnLogin" type="button">Sign In</button>
                                 </div>-->
                                <div class="form-group text-right">
                                    <button class="btn btn-success text-uppercase" id="Button1" type="submit">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="pad-ver">
                <a href="#" class="btn-link mar-rgt">Forgot password ?</a>
                <a href="#" class="btn-link mar-lft">Create a new account</a>
            </div>
        </div>

    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
